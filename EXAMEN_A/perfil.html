            <h2 id="titulo_in">Perfil</h2>
            <form action="post" name="reg_sesion" id="reg_sesion" onsubmit="return validarRegistro()" >
                <p>Nombre</p>
                <input type="text" maxlength="50" id="input_nombre" required>
                <p>Apellido Paterno</p>
                <input type="text" maxlength="50" id="input_appat" required>
                <p>Apellido Materno</p>
                <input type="text" maxlength="50" id="input_apmat" required>
                <p>Foto</p>
                <input type="file" onchange="validarRegistro()" id="input_foto" required>
                <p>No. Empleado</p>
                <input type="number" maxlength="10" id="input_nEmpleado" required>
                <p>Sexo</p>
                <select id="input_sexo"  required>
                    <option value="H">Hombre</option>
                    <option value="M">Mujer</option>
                    <option value="N">No especificar</option>
                </select>
                <p>Fecha de nacimiento</p>
                <input type="date" id="input_fechaNacimiento" required>
                <p>Usuario (digite 10 numeros)</p>
                <input type="text" id="input_usuario" maxlength="10" required>
                <p>Contrase√±a</p>
                <input type="password" id="input_contrasena" maxlength="20" minlength="7" required>
                <p>Confirmar contrase&ntilde;a</p>
                <input type="password" id="input_confirmar" maxlength="20" minlength="7" required>
                <br>

                    <!--<button id="iniciar" onclick="validarRegistro()"><a href="#">Registrarse</a></button>-->
